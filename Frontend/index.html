<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>

    <div class="jumbotron d-flex align-items-center min-vh-100"> <!--Alinha verticalmente-->
        <div class="container-fluid w-75 d-flex flex-column">
            <button type="button" class="btn align-self-center addBtn" data-bs-toggle="modal" data-bs-target="#novoClienteModal"
                title="Novo cliente">
                <i class="bi bi-plus-circle"></i>
            </button>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col" style="width: 50px;">Deletar</th>
                            <th scope="col" style="width: 50px;">Editar</th>
                        </tr>
                    </thead>
                    <tbody id="rows">
                        
                    </tbody>
                </table>
            </div>
        </div>

        
        <!-- Modal Novo Cliente -->
        <div class="modal fade" id="novoClienteModal" tabindex="-1" aria-labelledby="Criar novo cliente" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro de clientes</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="sendData" autocomplete="off">
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Nome:</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="telephone" class="col-form-label">Telefone:</label>
                                <input type="tel" class="form-control" name="telephone">
                            </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- Modal editar cliente-->
        <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="Editar cliente" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
        
                    <div class="modal-body">
                        <form id="sendEditData" autocomplete="off">

                            <div class="mb-3">
                                <label for="name" class="col-form-label">Nome:</label>
                                <input type="text" class="form-control" id="nameEdit" name="name" maxlength="30">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="emailEdit" name="email" maxlength="40">
                            </div>
                            <div class="mb-3">
                                <label for="telephone" class="col-form-label">Telefone:</label>
                                <input type="tel" class="form-control" id="telephoneEdit" name="telephone" maxlength="14">
                            </div>
                    </div>
        
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
        
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
